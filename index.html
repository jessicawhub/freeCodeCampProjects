<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform!</p>
    <form method="post" id="survey-form"></form>
    <fieldset>
      <label>Name <input required id="name" type="text" /> </label>
      <label>Email <input required id="email" type="email" /> </label>
      <label>Age (optional) <input id="number" type="number" />
    </fieldset>
  </body>
</html>
