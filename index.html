<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
 
    <form method="post" id="survey-form">
      <fieldset style="width: 700px; margin: 0px auto;">
        <label id="name-label" for="name">Name
          <input placeholder="Enter your name" required id="name" name="name" type="text" />
        </label><br>
        <label id="email-label" for="email">Email
          <input placeholder="Enter your email" required id="email" type="email" name="email" />
        </label><br>
        <label id="number-label" for="age">Age (optional)
          <input min="11" max="120" placeholder="Age" name="age" id="number" type="number" />
        </label><br>

        <p>Which option best describes your current role?</p>
        <select id="dropdown" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full-time job</option>
          <option value="3">Full-time student</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>

        <p>Would you recommend freeCodeCamp to a friend?</p>

        <input type="radio" id="definitely" name="recommendation" value="definitely">
        <label for="definitely">Definitely</label><br>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
        <label for="maybe">Maybe</label><br>
        <input type="radio" id="notsure" name="recommendation" value="notsure">
        <label for="notsure">Not sure</label><br>
        <p>What would you like to see improved? (Check all that apply)</p>

<label>
  <input type="checkbox" name="improvements" value="Front-end projects">
  Front-end projects
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Back-end projects">
  Back-end projects
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Data visualization">
  Data visualization
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Challenges">
  Challenges
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Open source community">
  Open source community
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Gitter help rooms">
  Gitter help rooms
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Videos">
  Videos
</label><br>

<label>
  <input type="checkbox" name="improvements" value="City meetups">
  City meetups
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Wiki">
  Wiki
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Forum">
  Forum
</label><br>

<label>
  <input type="checkbox" name="improvements" value="Additional courses">
  Additional courses
</label><br>

<p>Any comments or suggestions?</p>

</label>
        <label for="comment">
          <textarea id="comment" name="comment" rows="7" cols="70" placeholder="Enter your comment here..."></textarea>
        </label>

        <input id="submit" type="submit" value="Submit" /><br>


      </fieldset>
    </form>
  </body>
</html>
