<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform!</p>
    <form method="post" id="survey-form"></form>
    <fieldset>
      <label  for="name">Name <input placeholder="Enter your name" required id="name-label" name="name" type="text" /> </label>
      <label for="email">Email <input placeholder="Enter your email" required id="email-label" type="email" name="email" /> </label>
      <label for="age">Age (optional) <input placeholder="Age" name="age" id="number-label" type="number" />
      <label for="role">Which option best describes your current role? 
      <select id="role" name="role"> 
      <option value="">Select current role</option> 
      <option value="1">Student</option>
      <option value="2">Full-time job</option>
      <option value="3">Full-time student</option>
      <option value="4">Prefer not to say</option>
      <option value="5">Other</option>
      
    </fieldset>
    

  </body>
</html>
